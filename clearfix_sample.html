<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>floatサンプル</title>
    <meta charset="utf-8">
  </head>
  <style type="text/css">
    .border::after{
      border: 2px solid bule;
      margin-bottom: 20px;
      opacity: 0.8;
    }
    .left{
      float: left;
      width: 100px;
      height: 100px;
      background-color: yellow;
    }
    .right{
      float: right;
      width: 200px;
      height: 200px;
      background-color: red;
    }
    .bottom{
      width: 350px;
      height: 30px;
      background-color: green;
    }
    .clearfix::after{
      content: '';
      display: block;
      clear: both;
    }
  </style>
  <body>
    <div class="border clearfix">
      <div class="left"></div>
      <div class="right"></div>
      <div class="clear"></div>
    </div>   
    <div class="bottom"></div>
  </body>
  </html>
